<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dice IO</title>
  <link href="css/style.min.css" media="screen" type="text/css" rel="stylesheet" />
  <!--[if lt IE 8]>
    <link href="css/font-awesome-ie7.css" media="screen" type="text/css" rel="stylesheet" />
  <![endif]-->
  <link href='http://fonts.googleapis.com/css?family=Goblin+One' rel='stylesheet' type='text/css'>
  <link rel="icon" type="image/ico" href="favicon.ico" />
  <meta name="viewport" content="width=device-width; initial-scale=1.0">
</head>
<body>
  <header>
    <h1>Dice IO</h1>
  </header>
  <section id="main">
    <section  id="output">
      <h2 id="result">0</h2>
      <span id="rolls-text">Rolls: </span>
      <span id="rolls"></span>
    </section>
    <form name="dice" action="" method="POST" accept-charset="utf-8">
      <input type="number" id="number" value="1" />
      <span id="d">d</span>
      <input type="number" id="sides" value="6" />
      <span id="plus-text">+</span>
      <input type="number" id="plus" value="0" /> <br />
      <input type="button" id="submit" value="Roll!" />
    </form>
  </section>
  <section id="sidebar">
    <ul id="log">
    </ul>
    <button id="clear">Clear</button>
  </section>
  <footer class="clearfix">
    <p><a class="icon-github" href="http://github.com/bronzehedwick/dice-io"> Contribute</a></p>
    <p><a class="icon-twitter" href="https://twitter.com/chrisjohndeluca"> Follow me</a></p>

        Icons by <a href="http://fortawesome.github.com/Font-Awesome">Font Awesome</a> licensed under the <a href="http://creativecommons.org/licenses/by/3.0/">Creative Commons BY 3.0</a> License.
    </p>
  </footer>

  <script src="js/roller.min.js" type="text/javascript"></script>
</body>
</html>
